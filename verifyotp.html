<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verify OTP</title>
        <style>
            body {
                background-color: black;
                text-align: center; 
                font-family: Arial, sans-serif;
            }

            h2 {
                color: white;
            }

            form {
                margin:  auto;
                padding: 20px;
                width: 400px; 
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            input, button {
                width: 90%;
                padding: 10px;
                margin: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            button {
                background-color: #4CAF50;
                color: white; 
                font-weight: bold;
                font-size: medium;
                cursor: pointer; 
            }

            button:hover {
                background-color: #104212; 
            }

            .resend-otp {
                color: #4CAF50;
                cursor: pointer;
                font-size: 14px;
            }

            .resend-otp:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h2>Verify OTP</h2>
        <form action="https://course-registration-system-backe-production.up.railway.app/verify-otp" method="post">
            <label for="otp">Enter the OTP sent to your email/phone:</label><br>
            <input type="text" id="otp" name="otp" placeholder="Enter OTP" required><br><br>

            <button type="submit"><a href="home.html">Verify OTP</a></button>
        </form>
        <div>
            <p class="resend-otp" onclick="resendOTP()">Didn't receive the OTP? Resend</p>
        </div>

        <script>
            function resendOTP() {
                // Add functionality to resend OTP
                alert("OTP has been resent. Please check your email/phone.");
                // You can make an API call here to resend the OTP
            }
        </script>
    </body>
</html>
